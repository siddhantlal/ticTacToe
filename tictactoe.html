<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Two Player Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .status {
            font-size: 1.5em;
            margin-bottom: 20px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
        }

        .status.current-player {
            color: #667eea;
            font-weight: bold;
        }

        .status.winner {
            color: #28a745;
            font-weight: bold;
            font-size: 1.8em;
        }

        .status.draw {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 1.8em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 10px;
            margin-bottom: 30px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
        }

        .cell {
            width: 120px;
            height: 120px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .cell:hover:not(.disabled) {
            background: #f9f9f9;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #ff6b6b;
        }

        .cell.disabled {
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .reset-btn {
            background: #667eea;
            color: white;
        }

        .reset-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .player-x .stat-value {
            color: #667eea;
        }

        .player-o .stat-value {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="status current-player" id="status">Player X's Turn</div>
        
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="button-group">
            <button class="reset-btn" id="resetBtn">Reset Game</button>
        </div>

        <div class="stats">
            <div class="stat player-x">
                <div class="stat-label">Player X Wins</div>
                <div class="stat-value" id="xWins">0</div>
            </div>
            <div class="stat player-o">
                <div class="stat-label">Player O Wins</div>
                <div class="stat-value" id="oWins">0</div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let xWins = 0;
        let oWins = 0;

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const xWinsDisplay = document.getElementById('xWins');
        const oWinsDisplay = document.getElementById('oWins');

        // Add click event listeners to cells
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        // Reset button event listener
        resetBtn.addEventListener('click', resetGame);

        function handleCellClick(e) {
            const cell = e.target;
            const index = cell.getAttribute('data-index');

            // If cell is already filled or game is not active, return
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            // Update game board and UI
            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            cell.classList.add('disabled');

            // Check for winner
            if (checkWinner()) {
                statusDisplay.textContent = `ðŸŽ‰ Player ${currentPlayer} Wins!`;
                statusDisplay.classList.remove('current-player');
                statusDisplay.classList.add('winner');
                gameActive = false;

                if (currentPlayer === 'X') {
                    xWins++;
                    xWinsDisplay.textContent = xWins;
                } else {
                    oWins++;
                    oWinsDisplay.textContent = oWins;
                }
                return;
            }

            // Check for draw
            if (gameBoard.every(cell => cell !== '')) {
                statusDisplay.textContent = "It's a Draw!";
                statusDisplay.classList.remove('current-player');
                statusDisplay.classList.add('draw');
                gameActive = false;
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus();
        }

        function checkWinner() {
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return gameBoard[a] !== '' && 
                       gameBoard[a] === gameBoard[b] && 
                       gameBoard[b] === gameBoard[c];
            });
        }

        function updateStatus() {
            statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
            statusDisplay.classList.add('current-player');
            statusDisplay.classList.remove('winner', 'draw');
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'disabled');
            });

            updateStatus();
        }
    </script>
</body>
</html>
